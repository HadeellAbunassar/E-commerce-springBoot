<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<nav class="nav-bar">
    <div class="nav-title">E-commerce</div>
</nav>

<div class="container">
    <div class="register-form">
        <h3 class="form-title text-center">Register</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <label for="username" class="form-label">Username *</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter your username" required>
                </div>
                <!-- Display validation error for username -->
                <span th:if="${validationErrors != null and validationErrors['username'] != null}"
                      class="text-danger"
                      th:text="${validationErrors['username']}"></span>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address *</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                </div>
                <!-- Display validation error for email -->
                <span th:if="${validationErrors != null and validationErrors['email'] != null}"
                      class="text-danger"
                      th:text="${validationErrors['email']}"></span>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                </div>
                <!-- Display validation error for password -->
                <span th:if="${validationErrors != null and validationErrors['password'] != null}"
                      class="text-danger"
                      th:text="${validationErrors['password']}"></span>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password *</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="error-message text-danger" id="error-message" style="display: none;">
                    Passwords do not match!
                </div>
            </div>

            <button type="submit" class="btn btn-danger w-100">Register</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a th:href="@{/login}">Login now</a></p>
        </div>
    </div>
</div>

<script th:src="@{/js/UI/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
