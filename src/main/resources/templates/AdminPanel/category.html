<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel - Products</title>
    <link th:href="@{/css/adminStyle.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand d-flex align-items-center">
            <i class="fas fa-user"></i>
            <span class="ms-2">Hello, <span th:text="${userName}">Admin</span></span>
        </div>
        <div class="mx-auto">
            <span class="navbar-text text-white">e-commerce</span>
        </div>
    </div>
</nav>


<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/users}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/orders}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#" th:href="@{/admin/category}">Category</a>
            </li>
        </ul>
    </div>


    <div class="main-content">
        <div class="container">
            <h2>Categories</h2>
            <button class="btn btn-primary mb-3" onclick="openCategoryModal()">Create Category</button>

            <div id="successMessage" class="alert alert-info" role="alert" style="display:none;"></div>

            <h2 class="mt-5">Current Categories</h2>
            <div class="table-container">
                <table id="categoryTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Create Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Name</label>
                        <input type="text" id="categoryName" name="name" class="form-control" required />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/js/AdminPanel/categories.js}"></script>

</body>
</html>
