<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders</title>
    <link th:href="@{/css/adminStyle.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand d-flex align-items-center">
            <i class="fas fa-user"></i>
            <span class="ms-2">Hello, <span th:text="${userName}">Admin</span></span>
        </div>
        <div class="mx-auto">
            <span class="navbar-text text-white">e-commerce</span>
        </div>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar" style="background-color: #343a40; width: 250px;">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/users}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/orders}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin/category}">Category</a>
            </li>
        </ul>
    </div>

    <div class="main-content flex-grow-1">
        <div class="container">
            <h1 class="mt-5">Orders</h1>
            <div id="successMessage" class="alert alert-success" style="display:none;"></div>
            <table id="orderTable" class="table table-striped table-bordered mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Total Price</th>
                    <th>Payment Method</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Postal Code</th>
                    <th>Phone Number</th>
                    <th>Order Items</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Data will be populated by DataTables -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Update Order Status Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Update Order Status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="updateOrderForm">
                    <div class="form-group">
                        <label for="orderStatus">New Status</label>
                        <input type="text" class="form-control" id="orderStatus" required>
                    </div>
                    <input type="hidden" id="orderId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateOrderStatus()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/AdminPanel/orders.js}"></script>


</body>
</html>
