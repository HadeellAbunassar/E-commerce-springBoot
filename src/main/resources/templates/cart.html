<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce - Cart</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="nav-bar">
    <div class="nav-title">E-commerce</div>
</nav>

<div class="container-fluid d-flex flex-column" id="cartContainer" th:data-user-id="${session.userId}">
    <h2 class="fixed-top bg-light text-center" style="top: 70px; z-index: 10; margin-top:20px;">Your Cart</h2>
    <div id="cartItemsContainer" class="mb-4 mt-5" style="flex-grow: 1; overflow-y: auto;">
        <!-- Cart items will be dynamically loaded here -->
    </div>
    <div class="checkout-container">
        <a th:href="@{/checkout}" id="checkoutBtn" class="btn btn-primary">Checkout</a>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/UI/cart.js}"></script>

</body>
</html>
